<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miniword</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/bootstrap.min.css" />

</head>
<body>
  <div class="jumbotron">

    <div class="card text-white bg-info mb-3" >

      <div class="card-header"> <h1 class="display-3" style="text-align:center">MiniWord</h1> </div>

      <div class="card-body"> 
        <h4 class="card-title">Welcome, with our app you can style your text easily</h4>
        <label for="exampleTextarea">Write Here</label>
        <textarea class="form-control" id="Textarea" placeholder="Write Here" rows="3"></textarea>
      </div>  

      <div class="col text-center">
        <span  class="btn btn-outline-primary" id ="Line">Add Text</span>
       </div>
      <div class="col text-center">
        <span  class="btn btn-outline-primary" id ="delete">Delete all</span>
       </div>
    </div>
  
      <p class="text"></p>

        <div class="card text-white bg-info mb-3">
          <div class="card-body" style="text-align:center">

            <div class="row">

              <div class="col">
                Police Color :<input type="color"  class="form-control color" >
              </div>

              <div class="col">
                Size : <br><input type="number"  class="form-control size">
              </div>

              <div class = "col">
                Police :<select class="form-select" aria-label="Default select example">
                  <option value="arial" selected>Arial</option>
                  <option value="Times New Roman">Times New Roman</option>
                  <option value="tahoma">Tahoma</option>
                  <option value="verdana">Verdana</option>
                </select>
              </div>
  
              <div class="col">
                Background Color : <input type="color"  class="form-control color1" >
              </div>

              <div class="col" style="text-align:center">
                Style: <br>
                  <button  id="It" class="btn btn-secondary"> <I> I </I> </button>
                  <button  id="Gr"class="btn btn-secondary"> <B> G </B></button>
                  <button  id="Un"class="btn btn-secondary"> <u> S </u></button>
              </div>
  
              <div class="col" role="group" aria-label="Basic example">
               Position : <br> 
                  <button type="button" id="Left" class="btn btn-secondary">Left</button>
                  <button type="button" id="Center" class="btn btn-secondary">Middle</button>
                 <button type="button" id="Right" class="btn btn-secondary">Right</button>
              </div>
  
            </div>
          </div>
      </div>
      </div>
    </div>
  </div>

    <script src="assets/script.js"></script>
</body>
</html>
